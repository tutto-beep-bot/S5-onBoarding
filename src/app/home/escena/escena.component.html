
  <div class="card d-flex flex-column" style="width: 20rem;" *ngIf="currentTip">
    <div [ngStyle]="{ 'background-color': currentTip.bgcolor }" class="svg-wrapper">
        <img [src]="currentTip.image" class="card-img-top" alt="Person on top of hourglass/Person using a laptop/Person meditating" *ngIf="currentTip.image">
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ currentTip.title }}</h5>
      <p class="card-text">{{ currentTip.description }}</p>
  
    <div class="d-flex justify-content-start mt-5">
        <button 
          *ngFor="let tip of tips; let i = index"
          class="dot"
          [class.active]="i === currentStep"
          (click)="goToStep(i)">
        </button>
    </div>

      <div class="mt-3 d-flex justify-content-end gap-2 mt-3">
        
        <button class="btn btn-light" (click)="previousTip()" *ngIf="currentStep > 0">
        ←
        </button>
        <button class="btn btn-dark" (click)="nextTip()" *ngIf="currentStep < 2">
        →
        </button>
        
      </div>
    </div>
  </div>
